<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M HUB - 域名导航</title>
    <style>
        :root {
            --bg-color: #eef2f3;
            --text-color: #2d3436;
            --accent-color: #0984e3;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-width: 260px;
            --card-height: 150px;
            --perspective: 1200px;
            
            /* 轮盘配置 */
            --wheel-radius: 220px; /* 控制圆的大小 */
            --wheel-bg-color: rgba(255, 255, 255, 0.15);
            --wheel-border: rgba(255, 255, 255, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            user-select: none;
        }

        /* --- 头部 --- */
        header {
            padding: 40px 0 0;
            text-align: center;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
        }
        h1 span { color: var(--accent-color); font-weight: 800; }

        /* --- 3D 舞台 --- */
        .scene {
            flex: 1;
            width: 100%;
            perspective: var(--perspective);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 5;
        }

        .carousel {
            width: var(--card-width);
            height: var(--card-height);
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- 卡片 --- */
        .card {
            position: absolute;
            width: var(--card-width);
            height: var(--card-height);
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            backface-visibility: hidden;
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.4);
            opacity: 0.3;
            transition: all 0.5s;
            cursor: pointer;
        }

        .card.active {
            opacity: 1;
            box-shadow: 0 20px 50px rgba(9, 132, 227, 0.25);
            border: 1.5px solid var(--accent-color);
            transform: scale(1.05); /* 激活稍微放大 */
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-desc {
            font-size: 0.85rem;
            color: #636e72;
        }

        /* --- 左下角 1/4 轮盘 --- */
        .wheel-stage {
            position: fixed;
            bottom: -50px; /* 稍微沉入屏幕边缘 */
            left: -50px;
            width: calc(var(--wheel-radius) * 2);
            height: calc(var(--wheel-radius) * 2);
            z-index: 50;
            pointer-events: all;
            touch-action: none; /* 阻止默认滚动 */
        }

        /* 装饰背景圆 */
        .wheel-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 1px solid var(--wheel-border);
            background: radial-gradient(circle, rgba(255,255,255,0) 40%, var(--wheel-bg-color) 100%);
            box-shadow: inset 0 0 40px rgba(255,255,255,0.4);
            pointer-events: none;
        }

        /* 旋转容器 */
        .wheel-content {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 域名项 (作为射线存在) */
        .wheel-item {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%; /* 长度为半径 */
            height: 0;  /* 高度为0，靠padding撑开文字 */
            transform-origin: 0 0; /* 以圆心旋转 */
            display: flex;
            align-items: center;
            justify-content: flex-end; /* 文字靠圆周外侧 */
            cursor: pointer;
        }

        /* 文字样式：指向圆心 */
        .wheel-text {
            display: block;
            padding-right: 35px; /* 距离圆边的距离 */
            font-size: 13px;
            font-weight: 600;
            color: #636e72;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
            transition: all 0.3s ease;
            white-space: nowrap;
            /* 关键：不旋转文字本身，让它沿着父容器的射线方向 */
        }

        /* 激活高亮 */
        .wheel-item.active .wheel-text {
            color: var(--accent-color);
            font-size: 18px;
            opacity: 1;
            font-weight: 800;
            padding-right: 25px; /* 激活时稍微向外突出一点 */
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        .tips {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.75rem;
            color: #b2bec3;
            pointer-events: none;
            z-index: 1;
        }

        /* --- 移动端适配 --- */
        @media (max-width: 768px) {
            :root {
                --card-width: 220px;
                --card-height: 130px;
                --wheel-radius: 160px; /* 手机上稍微小一点 */
            }
            .wheel-stage {
                bottom: -30px;
                left: -30px;
            }
            .wheel-text {
                font-size: 12px;
                padding-right: 25px;
            }
            .wheel-item.active .wheel-text {
                font-size: 16px;
                padding-right: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1><span>M</span> HUB</h1>
    </header>

    <div class="scene" id="scene">
        <div class="carousel" id="carousel"></div>
    </div>

    <div class="wheel-stage" id="wheelStage">
        <div class="wheel-bg"></div>
        <div class="wheel-content" id="wheelContent">
            </div>
    </div>

    <div class="tips">滑动屏幕或转动轮盘切换</div>

    <script>
        const domains = [
            { title: 'Home', desc: '主页', url: 'https://gooooo.top' },
            { title: 'GitHub', desc: '代码', url: 'https://github.com' },
            { title: 'ChatGPT', desc: 'AI', url: 'https://chat.openai.com' },
            { title: 'Bilibili', desc: '视频', url: 'https://www.bilibili.com' },
            { title: 'Google', desc: '搜索', url: 'https://www.google.com' },
            { title: 'YouTube', desc: '媒体', url: 'https://www.youtube.com' },
            { title: 'Vercel', desc: '部署', url: 'https://vercel.com' },
            { title: 'Twitter', desc: '社交', url: 'https://twitter.com' }
        ];

        const carousel = document.getElementById('carousel');
        const wheelContent = document.getElementById('wheelContent');
        
        let selectedIndex = 0;
        const cellCount = domains.length;
        const theta = 360 / cellCount;

        function init() {
            // 1. 生成 3D 卡片
            carousel.innerHTML = '';
            domains.forEach((domain, index) => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = domain.url;
                card.target = "_blank";
                // 卡片上依然保留描述，但轮盘上只留标题
                card.innerHTML = `
                    <div class="card-title">${domain.title}</div>
                    <div class="card-desc">${domain.desc}</div>
                `;
                card.onclick = (e) => {
                    if (getNormalizedIndex() !== index) {
                        e.preventDefault();
                        rotateTo(index);
                    }
                };
                carousel.appendChild(card);
            });

            // 2. 生成左下角轮盘项
            wheelContent.innerHTML = '';
            domains.forEach((domain, index) => {
                const item = document.createElement('div');
                item.className = 'wheel-item';
                // 轮盘上只显示 Site Name
                item.innerHTML = `<span class="wheel-text">${domain.title}</span>`;
                
                // 设置每个项的初始角度 (0度在3点钟方向，顺时针增加)
                // 我们让它们像车轮辐条一样散开
                const angle = theta * index;
                item.style.transform = `rotate(${angle}deg)`;
                
                item.onclick = () => rotateTo(index);
                wheelContent.appendChild(item);
            });

            updateLayout();
            rotateAll();
        }

        function updateLayout() {
            const cardWidth = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--card-width'));
            // 3D 半径计算
            const radius = Math.round((cardWidth / 2) / Math.tan(Math.PI / cellCount) * 1.5);
            
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                const angle = theta * index;
                card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
            });
        }

        function getNormalizedIndex() {
            let idx = selectedIndex % cellCount;
            if (idx < 0) idx += cellCount;
            return idx;
        }

        function rotateTo(targetIndex) {
            let currentIdx = getNormalizedIndex();
            let diff = targetIndex - currentIdx;
            if (diff > cellCount / 2) diff -= cellCount;
            if (diff < -cellCount / 2) diff += cellCount;
            selectedIndex += diff;
            rotateAll();
        }

        function rotateAll() {
            const activeIndex = getNormalizedIndex();

            // 1. 3D 卡片旋转
            const angleY = theta * selectedIndex * -1;
            carousel.style.transform = `rotateY(${angleY}deg)`;
            
            document.querySelectorAll('.card').forEach((card, i) => {
                card.classList.toggle('active', i === activeIndex);
            });

            // 2. 轮盘旋转
            // 目标：让当前激活项指向约 -45度 (左下角45度射线方向，视觉最佳位置)
            // 0度是水平向右。-45度正好指向屏幕中心偏右上。
            // 因为轮盘在左下角，文字是从圆心向外辐射的。
            // 当我们想要看某个项时，这个项应该转到大约 -45deg 的位置。
            const viewAngle = -45; 
            const angleZ = viewAngle - (theta * selectedIndex);
            
            wheelContent.style.transform = `rotate(${angleZ}deg)`;

            document.querySelectorAll('.wheel-item').forEach((item, i) => {
                item.classList.toggle('active', i === activeIndex);
            });
        }

        // --- 统一交互逻辑 (触控 & 滚轮) ---
        let startX = 0, startY = 0;
        let isDragging = false;

        function handleStart(e) {
            isDragging = true;
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            startY = e.touches ? e.touches[0].clientY : e.clientY;
        }

        function handleEnd(e) {
            if (!isDragging) return;
            isDragging = false;
            const endX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
            const endY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;

            if (Math.abs(diffX) > 30 || Math.abs(diffY) > 30) {
                // 智能判断方向：
                // 如果是左右滑，或者在左下角区域往右上滑
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    if (diffX > 0) selectedIndex++; else selectedIndex--;
                } else {
                    // 垂直方向：向上滑=下一个
                    if (diffY > 0) selectedIndex++; else selectedIndex--;
                }
                rotateAll();
            }
        }

        const app = document.body; // 监听整个body
        app.addEventListener('touchstart', handleStart, {passive: true});
        app.addEventListener('touchend', handleEnd, {passive: true});
        app.addEventListener('mousedown', handleStart);
        app.addEventListener('mouseup', handleEnd);

        // 滚轮支持
        let timer;
        window.onwheel = (e) => {
            clearTimeout(timer);
            timer = setTimeout(() => {
                if (e.deltaY > 0) selectedIndex++; else selectedIndex--;
                rotateAll();
            }, 60);
        };

        window.onresize = () => { updateLayout(); rotateAll(); };

        // 启动
        init();

    </script>
</body>
</html>
